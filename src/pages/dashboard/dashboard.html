<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Nourri</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Dashboard</h3>

    <ion-list>
        <ion-item-sliding *ngFor="let item of nutritionItems | async">
            <ion-item>
                {{ item.$value }}
            </ion-item>
        </ion-item-sliding>
    </ion-list>

</ion-content>
